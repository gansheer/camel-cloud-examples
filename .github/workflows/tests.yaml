name: tests

on:
  push:
    branches:
      - github-action-e2e

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        submodules: recursive

    - name: Infra Java
      uses: ./.github/actions/infra-java
    - name: Infra Minikube
      uses: ./.github/actions/infra-minikube

    - name: Run Tests
      shell: bash
      run: |
        echo "Running package"
        make clean k8s-package CAMEL_CMD=camel